name: Lint

on:
    workflow_call:
        secrets:
            READER_TOKEN:
                required: true
        inputs:
            package-name:
                required: true
                type: string

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Hente kode
              uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 7
            - name: Sette opp Node
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
                  registry-url: https://npm.pkg.github.com/
                  scope: '@navikt'
                  cache: 'pnpm'
            - name: Installere moduler
              run: pnpm install --frozen-lockfile
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
            - name: Sjekke opp mot Lint-regler
              run: lerna run lint --scope ${{ inputs.package-name }}
            - name: Valider typescript
              run: lerna run ts-check --scope ${{inputs.package-name}}
