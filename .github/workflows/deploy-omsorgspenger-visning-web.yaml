name: Deploy omsorgspenger-visning-web
on:
    workflow_dispatch:
        inputs:
            environment:
                description: 'Hvilket miljø skal vi deploye til?'
                required: true
                default: 'Q1'
                type: choice
                options:
                    - Q1
                    - Prod
run-name: Deploy Omsorgspenger-visning-web to ${{ inputs.environment }} by @${{ github.actor }}
env:
    IMAGE_BASE: ghcr.io/${{ github.repository }}/omsorgspenger-visning-web
    package-name: omsorgspenger-visning-frontend
jobs:
    deploy-docker-image:
        name: Deploy Docker image
        runs-on: ubuntu-latest
        steps:
            - name: Hente kode
              uses: actions/checkout@v3
            - name: Setup .yarnrc.yml
              run: |
                  yarn config set npmScopes.navikt.npmRegistryServer "https://npm.pkg.github.com"
                  yarn config set npmScopes.navikt.npmAlwaysAuth true
                  yarn config set npmScopes.navikt.npmAuthToken $NPM_AUTH_TOKEN
              env:
                  NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
            - name: Sette opp Node
              uses: actions/setup-node@v3
              with:
                  cache: 'yarn'
            - name: Installere dependencies
              run: yarn install --immutable
            - name: Kjøre enhetstester
              run: lerna run test --scope ${{env.package-name}}
            - name: Kjøre bygg
              run: lerna run build --scope ${{env.package-name}}
            - name: Sette versjon
              working-directory: ./packages/omsorgspenger-visning-web
              run: echo "MAJOR_VERSION=$(npm run majorVersion --silent)" >> $GITHUB_ENV
            - name: Sette tag
              run: echo "TAG=$(date "+%Y.%m.%d-%m")-$(git rev-parse --short HEAD)" >> $GITHUB_ENV
            - name: Sette miljøvariabler
              working-directory: ./packages/omsorgspenger-visning-web
              run: |
                  echo "IMAGE=${IMAGE_BASE}:${TAG}" >> $GITHUB_ENV
                  echo "LATEST=${IMAGE_BASE}:latest" >> $GITHUB_ENV
                  echo "CSS_HASH=$(shasum -b -a 384 build/${MAJOR_VERSION}/styles.css | awk '{ print $1 }' | xxd -r -p | base64)" >> $GITHUB_ENV
                  echo "JS_HASH=$(shasum -b -a 384 build/${MAJOR_VERSION}/app.js | awk '{ print $1 }' | xxd -r -p | base64)" >> $GITHUB_ENV

            - uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Bygg og laste opp docker-image
              working-directory: ./packages/omsorgspenger-visning-web
              run: |
                  docker build --pull --tag ${IMAGE} --tag ${LATEST} .
                  docker push ${IMAGE_BASE} -a
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Deploy til dev-gcp
              uses: nais/deploy/actions/deploy@v1
              if: github.event.inputs.environment == 'Q1'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
                  CLUSTER: dev-gcp
                  RESOURCE: ./packages/omsorgspenger-visning-web/nais/naiserator.yml
                  VARS: ./packages/omsorgspenger-visning-web/nais/dev-gcp.json

            - name: Deploy til prod-gcp
              if: github.ref == 'refs/heads/main' && github.event.inputs.environment == 'Prod'
              uses: nais/deploy/actions/deploy@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
                  CLUSTER: prod-gcp
                  RESOURCE: ./packages/omsorgspenger-visning-web/nais/naiserator.yml
                  VARS: ./packages/omsorgspenger-visning-web/nais/prod-gcp.json

            - name: Create Release
              id: create_release
              if: github.ref == 'refs/heads/main' && github.event.inputs.environment == 'Prod'
              uses: actions/create-release@latest
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: omsorgspenger-visning-web.${{ env.TAG }}
                  release_name: omsorgspenger-visning-web ${{ env.TAG }}
                  body: |
                      For JS, add this to your app:
                      ```
                      <script
                        type="text/javascript"
                        src="https://omsorgspenger-visning-web-frontend.dev.intern.nav.no/${{ env.MAJOR_VERSION }}/app.js"
                        integrity="sha384-${{ env.JS_HASH }}"
                        crossorigin="anonymous"
                      ></script>
                      ```

                      For CSS, add this to the `<head>` of your app:
                      ```
                      <link
                        rel="stylesheet"
                        href="https://omsorgspenger-visning-web-frontend.dev.intern.nav.no/${{ env.MAJOR_VERSION }}/styles.css"
                        integrity="sha384-${{ env.CSS_HASH }}"
                        crossorigin="anonymous"
                      >
                      ```
                  draft: false
                  prerelease: false
